<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div class="container py-5">
        <h2 style="text-align: center;">Tính tiền lương</h2>
        <input type="text" class="form-control mb-3" id="inputday" placeholder="Số ngày làm">
        <button type="button" class="btn btn-danger md-3" id="btnCalc">Thành tiền</button>
        <p class="mt-3" id="txtResult"></p>
    </div>

    <div class="container py-5">
        <h2 style="text-align: center;">Tính giá trị trung bình 5 số thực</h2>
        <input type="text" class="form-control mb-3" id="inputrealnumber" placeholder="số thực 1">
        <input type="text" class="form-control mb-3" id="inputrealnumber2" placeholder="số thực 2">
        <input type="text" class="form-control mb-3" id="inputrealnumber3" placeholder="số thực 3">
        <input type="text" class="form-control mb-3" id="inputrealnumber4" placeholder="số thực 4">
        <input type="text" class="form-control mb-3" id="inputrealnumber5" placeholder="số thực 5">
        <button type="button" class="btn btn-danger md-3" id="btnCalc2">Đáp Án</button>
        <p class="mt-3" id="txtResult2"></p>
    </div>

    <div class="container py-5">
        <h2 style="text-align: center;">Quy đổi tiền</h2>
        <input type="text" class="form-control mb-3" id="inputmoney" placeholder="Số tiền bạn muốn quy đổi từ USD sang VND">
        <button type="button" class="btn btn-danger md-3" id="btnCalc3">Thành tiền</button>
        <p class="mt-3" id="txtResult3"></p>
    </div>

    <div class="container py-5">
        <h2 style="text-align: center;">Tính diện tích, chu vi hình chữ nhật</h2>
        <input type="text" class="form-control mb-3" id="inputedgelength" placeholder="chiều dài">
        <input type="text" class="form-control mb-3" id="inputedgewidth" placeholder="chiều rộng">
        <button type="button" class="btn btn-danger md-3" id="btnCalc4">Đáp Án</button>
        <p class="mt-3" id="txtResult4"></p>
        <p class="mt-3" id="txtResult4.5"></p>
    </div>

    <div class="container py-5">
        <h2 style="text-align: center;">Tính tổng 2 ký số</h2>
        <input type="text" class="form-control mb-3" id="inputdigital" placeholder="nhập 1 số có 2 chữ số">
        <button type="button" class="btn btn-danger md-3" id="btnCalc5">Đáp Án</button>
        <p class="mt-3" id="txtResult5"></p>
    </div>









    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
        crossorigin="anonymous"></script>
    <script src="./js/b1.js"></script>
</body>

</html>
